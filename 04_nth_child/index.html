    <title>nth-child</title>

  <body>
    <ul class="parent"> 
      <li class="child">I am the 1st Child</li>
      <li class="child">I am the 2nd Child</li>

      <li class="child">I am the 4th Child</li>
      <li class="child">I am the 5th Child</li>

      <li class="child">I am the 7th Child</li>
      <li class="child">I am the 8th Child</li>

      <li class="child">I am the 10th Child</li>
    </ul>
